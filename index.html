<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>js-our-team</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Titolo -->
        <div class="col-12">
          <h1 class="text-center mt-5 mb-5" id="title">Meet our Team</h1>
          <p class="text-center mb-5">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit amet
            veritatis tenetur, repellendus, nesciunt tempore aliquid earum
            excepturi consectetur in tempora. Lorem ipsum dolor sit amet
            consectetur adipisicing elit.
          </p>
        </div>
      </div>
      <div class="row" id="team-members"></div>
      <form action="#" class="bg-white">
        <div class="row">
          <div class="col-12 mb-2">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Inserisci nome"
            />
          </div>
          <div class="col-12 mb-2">
            <label for="role">Role</label>
            <input
              type="text"
              name="role"
              id="role"
              class="form-control"
              placeholder="Inserisci ruolo"
            />
          </div>
          <div class="col-12 mb-2">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Inserisci email"
            />
          </div>
          <div class="col-12 mb-2">
            <label for="image">Image</label>
            <input
              type="text"
              name="image"
              id="image"
              class="form-control"
              placeholder="Inserisci immagine"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="add-member">
              Aggiungi
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
